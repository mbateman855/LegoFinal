<h2>Add item to your Wish List</h2>


<form>
  <label>Lego Set Name: </label>
  <input type="text" class="form-control" id="SetName" name="SetName" #SetName />

  <label>Set Number:</label>
  <input type="text" class="form-control" id="SetNumber" name="SetNumber" #SetNumber />

  <label>Number of Pieces:</label>
  <input type="text" class="form-control" id="NumberOfPieces" name="NumberOfPieces" #NumberOfPieces />

  <label>Quantity:</label>
  <input type="text" class="form-control" id="Quantity" name="Quantity" #Quantity />

  <label>Set Id:</label>
  <input type="text" class="form-control" id="SetId" name="SetId" #SetId />


  <button class="btn-primary btn-primary" (click)="addItemToWishList(SetName.value, SetNumber.value, NumberOfPieces.value, Quantity.value, SetId.value)">Add Item</button>
</form>
