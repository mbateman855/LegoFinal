<!--//search bar-->
<form>

  <div style=" padding: 30px; border: 5px solid red; margin: 10px;" class="container">
    <p style="text-align:center ;">
      <input class="form-control" type="text" center="center" id="SearchBar" name="SearchBar" placeholder="Search.." #SearchBar />
    </p>

    <!--<button onclick="searchLegoResponse(userInput)">Submit </button>-->
    <button type="button" class="btn-primary btn-primary-outline pull-right" (click)="searchLegoResponse(SearchBar.value);">Search</button>
  </div>
</form>

<div *ngFor="let set of filteredSets">
  <ul>
    <li style="text-align:center">
      <button [routerLink]="['/set-details',set.set_num]" routerLinkActive="active" onclick="set.set_url(set.set_url)">
        {{set.name}}
      </button>
      <!--<button onclick="add-To-WishLists(set.set_name)">Add To Wishlist</button>
        <a [routerLink]="['/set-details',set.set_num]" routerLinkActive="active"></a>-->
     
    </li>
  </ul>
</div>
