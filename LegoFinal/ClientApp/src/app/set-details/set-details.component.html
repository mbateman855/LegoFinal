  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 2px;
      background-color: oldlace;
      padding: 2px;
    }

      .grid-container > div {
        background-color: rgba(216, 243, 12, 0.36);
        border: 1px solid black;
        text-align: center;
        font-size: 20px;
      }
  </style>




<div class="grid-container">
  <ul>
    <li>
      {{set.name}}
    </li>
    <li>
      {{set.year}}
    </li>
    <li>
      {{set.num_parts}}
    </li>
    <li>
      <img src="{{set.set_img_url}}" />
    </li>
    <li>
      <!--{{set.set_url}}-->
    </li>

  </ul>

  <div class="grid-container">
    <ul *ngFor="let part of parts.results">
      <li>
        <a href="{{part.part.part_url}}">{{part.part.name}}</a>
      </li>
      <li>
        <img src="{{part.part.part_img_url}}" />
      </li>
    </ul>
  </div>
</div>
